backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "recipes"
    label: "Recipes"
    label_singular: "Recipe"
    folder: "src/pages/recipes"
    create: true
    slug: "{{name}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "recipe"}
      - {label: "Name", name: "name" }
      - {label: "Author", name: "author", required: false }
      - {label: "Publish Date", name: "date", widget: "datetime" }
      - {label: "Inspired By", name: "inspiredby", required: false }
      - {label: "Prep Time", name: "preptime", required: false }
      - {label: "Cook Time", name: "cooktime", required: false }
      - {label: "Serving Size", name: "servingsize", required: false, widget: number, min: 1 }
      - {label: "Image", name: "image", widget: image }
      - label: Ingredients
        label_singular: Ingredient
        name: "ingredients"
        widget: "list"
        allow_add: true
        fields:
          - { label: "Quantity", name: quantity }
          - label: "Measurement"
            name: measurement
            options:
              - { label: "N/A", value: "null" }
              - { label: "Dash/Pinch", value: "dash" }
              - { label: "Teaspoon (tsp)", value: "tsp" }
              - { label: "Tablespoon (tbsp)", value: "tbsp" }
              - { label: "Cup (c)", value: "c" }
              - { label: "Pint (pt)", value: "pt" }
              - { label: "Ounce (oz)", value: "oz" }
              - { label: "Pound (lb)", value: "lb" }
              - { label: "Quart (qt)", value: "qt" }
              - { label: "Gallon (gal)", value: "gal" }
          - { label: "Name", name: name } 
      - label: Directions
        label_singular: Direction
        name: "directions"
        widget: "list"
        allow_add: true
        fields:
          - { label: Direction, name: direction }